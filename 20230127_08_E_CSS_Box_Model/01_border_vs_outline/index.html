<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border vs Outline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="border">Example with BORDER</h2>
    <h2 class="outline">Example with OUTLINE</h2>

    <p>The border is part of the box model. The outline property doesn't change anything in our document - it is only OUTSIDE visual effect. Outline is used often to mark a selected element on a page.</p>

    <h2 class="border-2">Example with BORDER</h2>
    <h2 class="outline-2">Example with OUTLINE</h2>
  </body>
</html>
