<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Flex</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/calendar-grig.css">
</head>
<body>
    <h2>Calendar - Grid</h2>
    
    <p>Creating a calendar using grid and span of the elements instead of grid and 'grid-area'.</p>
    
    <div class="grid-container">
            <span class="item">Workweek</span>
            <span class="item">Remainders</span>
            <span class="item">1 Monday</span>
            <span class="item">2 Tuesday</span>
            <span class="item">3 Wednesday</span>
            <span class="item">4 Thursday</span>
            <span class="item">5 Friday</span>
            <span class="item">Weekend</span>
            <span class="item">Special Dates</span>
            <span class="item">6 Saturday</span>
            <span class="item">7 Sunday</span>
    </div>
</body>
</html>
