<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/flex-model-calendar.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="work-week">
                <div class="header">
                    <span class="header-span">Workweek</span>
                </div>
                <div class="days">
                    <span>1 Monday</span>
                    <span>2 Tuesday</span>
                    <span>3 Wednesday</span>
                    <span>4 Thursday</span>
                    <span>5 Friday</span>
                </div>
            </span>
            <span class="weekend">
                <span class="weekend-header">
                    <span>Weekend</span>
                </span>
                <div class="days">
                    <span>Saturday</span>
                    <span>Sunday</span>
                </div>
            </span>
        </section>
        <section class="notes">
            <span class="remainders">
                <span>REMAINDERS</span>
            </span>
            <span class="special-dates">
                <span>SPECIAL DATES</span>
            </span>
        </section>
    </div>
</body>
</html>
