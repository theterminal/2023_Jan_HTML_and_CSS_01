<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <img class="hero__img" src="https://images.unsplash.com/photo-1562832135-14a35d25edef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1245&q=80" alt="Image of the Moon">

            <h1 class="hero__title">Travel Guide</h1>

            <div class="hero__comments">
                <p>Centering an element (h1 Travel Guide)</p>
            
                <ol>
                <li>Outside container has<br>'position: relative' /* (different than 'static') */<br>'width: 100vw;'<br>'height: 100vh;'</li>
                <li>The title has<br>'position: absolute;'<br>'transform: translate(-50%, -50%);'</li>
                </ol>
            </div>
        </section>
    </main>
</body>
</html>
